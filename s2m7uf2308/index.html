<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="s2m7uf2308.css">
  <title>Document</title>
</head>
<body>
    <input type="color" name="" value="#00ff00" id="color">
    <div id="movil">
      <div class="java" id="java1">
        <div class="bocadillo dreta grande"></div>
        <div class="bocadillo esquerra grande"></div>
      </div>

      <div class="contenidor" id="default">
        <div class="bocadillo nuevo1"></div>
        <div class="bocadillo nuevo2"></div>
      </div>

      <div class="contenidor" id="turquesa">
        <div class="bocadillo nuevo1"></div>
        <div class="bocadillo nuevo2"></div>
      </div>

      <div class="contenidor" id="blau">
        <div class="bocadillo nuevo1"></div>
        <div class="bocadillo nuevo2"></div>
      </div>

      <div class="contenidor" id="dark">
        <div class="bocadillo nuevo1"></div>
        <div class="bocadillo nuevo2"></div>
      </div>
    <div class="slider">
      <div class="barra">
        <div id="01" class="bola"></div>
        <div id="02" class="bola"></div>
        <div id="03" class="bola"></div>
        <div id="04" class="bola"></div>
        <div id="05" class="bola"></div>
        <div id="06" class="bola"></div>
        <div id="07" class="bola"></div>
        <div id="08" class="bola"></div>
        <div id="09" class="bola"></div>
        <div id="10" class="bola"></div>
      </div>
    </div>
  </div>
<script type="text/javascript">
    var color=["#FF4D3B","#FF823B","#FFE15C","#6CE4A2","#77E4D3","#7ECCFF","#7986E9","#D57CFF","#F992E7","#A3A3A3"];
    var bola=document.getElementsByClassName('bola');
      bola[0].style.backgroundColor=color[0];
      bola[1].style.backgroundColor=color[1];
      bola[2].style.backgroundColor=color[2];
      bola[3].style.backgroundColor=color[3];
      bola[4].style.backgroundColor=color[4];
      bola[5].style.backgroundColor=color[5];
      bola[6].style.backgroundColor=color[6];
      bola[7].style.backgroundColor=color[7];
      bola[8].style.backgroundColor=color[8];
      bola[9].style.backgroundColor=color[9];

    document.getElementById('default').addEventListener('click',def);
    document.getElementById('turquesa').addEventListener('click',tur);
    document.getElementById('blau').addEventListener('click',bl);
    document.getElementById('dark').addEventListener('click',da);

    function def(){
    document.getElementById('java1').style.backgroundColor="#B0EAF6";
    }
    function tur(){
    document.getElementById('java1').style.backgroundColor="#68CFE7";
    }
    function bl(){
    document.getElementById('java1').style.backgroundColor="#2CAAFE";
    }
    function da(){
    document.getElementById('java1').style.backgroundColor="black";
    }

    document.getElementById('01').addEventListener('click',b01);
    document.getElementById('02').addEventListener('click',b02);
    document.getElementById('03').addEventListener('click',b03);
    document.getElementById('04').addEventListener('click',b04);
    document.getElementById('05').addEventListener('click',b05);
    document.getElementById('06').addEventListener('click',b06);
    document.getElementById('07').addEventListener('click',b07);
    document.getElementById('08').addEventListener('click',b08);
    document.getElementById('09').addEventListener('click',b09);
    document.getElementById('10').addEventListener('click',b10);

    function b01(){
    document.getElementById('java1').style.backgroundColor="#FF4D3B";
    document.getElementById('default').style.backgroundColor="#FF4D3B";
    }
    function b02(){
    document.getElementById('java1').style.backgroundColor="#FF823B";
    document.getElementById('turquesa').style.backgroundColor="#FF823B";
    }
    function b03(){
    document.getElementById('java1').style.backgroundColor="#FFE15C";
    document.getElementById('blau').style.backgroundColor="#FFE15C";
    }
    function b04(){
    document.getElementById('java1').style.backgroundColor="#6CE4A2";
    document.getElementById('dark').style.backgroundColor="#6CE4A2";
    }
    function b05(){
    document.getElementById('java1').style.backgroundColor="#77E4D3";
    document.getElementById('default').style.backgroundColor="#77E4D3";
    }
    function b06(){
    document.getElementById('java1').style.backgroundColor="#7ECCFF";
    document.getElementById('turquesa').style.backgroundColor="#7ECCFF";
    }
    function b07(){
    document.getElementById('java1').style.backgroundColor="#7986E9";
    document.getElementById('blau').style.backgroundColor="#7986E9";
    }
    function b08(){
    document.getElementById('java1').style.backgroundColor="#D57CFF";
    document.getElementById('dark').style.backgroundColor="#D57CFF";
    }
    function b09(){
    document.getElementById('java1').style.backgroundColor="#F992E7";
    document.getElementById('blau').style.backgroundColor="#F992E7";
    }
    function b10(){
    document.getElementById('java1').style.backgroundColor="#A3A3A3";
    document.getElementById('dark').style.backgroundColor="#A3A3A3";
    }

</script>
</body>
</html>
