<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body{
      font-family: helvetica, neue;
    }
    #tot{
      width: 50%;
      margin: 0 auto;
      text-align: center;
    }
    #bombeta{
      width: 50%;
      margin: 0 auto;
    }
    ul{
      width: 60%;
      margin: 0 auto;
    }
    li{
      display: inline-block;
      width: 150px;
      height: 80px;
      margin: 10px;
      padding-top: 30px;
      text-align: center;
      background-color: tomato;
      font-size: 36px;
      color: white;
    }
  </style>
</head>
<body>
  <div id="tot">
    <img src="bombeta_off.PNG" id="bombeta">
    <ul>
      <li id="on">ON</li>
      <li id="off">OFF</li>
    </ul>
  </div>
  <script type="text/javascript">
    var imatge=document.getElementById('bombeta');
    imatge.addEventListener('click',bombeta)
    function bombeta(){
      if(imatge.src.match("bombeta_on.png")){
        imatge.src="bombeta_off.png"
        console.log("encendido");
      }
      else{imatge.src="bombeta_on.png";
        console.log("apagado");
      }
    }
  </script>
</body>
</html>
